<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // використання arguments (псевдо масив)
    function calculator() {
        console.log(arguments);
        if (arguments.length === 2) {
            console.log(arguments[0] + arguments[1])
        } else if (arguments.length === 3) {
            console.log(arguments[0] - arguments[1] + arguments[2]);
        }
    }

    calculator(1, 2, 3);

    // аналогічно можна проітерувати і рест-аргумент
    function restArg(...arr) {
        if (arr.length === 2) {
            console.log(arr[1])
        }
    }

    rest(1, 2, 3);

    // Ctrl+alt+v
</script>
</body>
</html>
