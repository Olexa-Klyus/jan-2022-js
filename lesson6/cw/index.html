<script>
    // - Дано список імен.
    //     let n1 = 'Harry..Potter'

    // let n3 = 'Hermione__Granger'
    // Написати функцію, яка приймає будь яке не валідне імя, та нормалізує його в наступнйи вигляд
    // let n1 = 'Harry Potter'
    // let n2 = 'Ron Whisley'
    // let n3 = 'Hermione Granger'

    let normalize = ((str,unValidSymbol) => {
        let strArr=str.split(unValidSymbol);
        let newStrArr=[];
        strArr.forEach(value => {
            if (value) newStrArr.push(value)
        })
        return newStrArr.join(' ');
    });
    let n1 = 'Harry..Potter'
    let n2 = 'Ron---Whisley'
    let n3 = 'Hermione__Granger'
    console.log(normalize(n1,'.'));
    console.log(normalize(n2,'-'));
    console.log(normalize(n3,'_'));


</script>
