<script>

    // - Знайти та вивести довижину настипних стрінгових значень
    // 'hello world', 'lorem ipsum', 'javascript is cool'
    let arrStr = ['hello world', 'lorem ipsum', 'javascript is cool'];
    arrStr.forEach(value => console.log(value.length));

    // - Перевести до великого регістру наступні стрінгові значення
    // 'hello world', 'lorem ipsum', 'javascript is cool'
    let arrStr2 = ['hello world', 'lorem ipsum', 'javascript is cool'];
    let arrStrUp = arrStr2.map(value => value.toUpperCase());
    console.log(arrStrUp);

    // - Перевести до нижнього регістру настипні стрінгові значення
    // 'HELLO WORLD', 'LOREM IPSUM', 'JAVASCRIPT IS COOL'
    let arrStr3 = ['HELLO WORLD', 'LOREM IPSUM', 'JAVASCRIPT IS COOL'];
    let arrStrLow = arrStr3.map(value => value.toLowerCase());
    console.log(arrStrLow);

    // - Є "брудна" стрінга let str = ' dirty string   ' . Почистити її від зайвих пробілів.
    let strDirty = ' dirty string   '
    let srtClear = strDirty.trim();
    console.log(srtClear);

    // - Напишіть функцію stringToarray(str), яка перетворює рядок на масив слів.
    //     let str = 'Каждый охотник желает знать';
    // let arr = stringToarray(str);
    // document.writeln(arr); // ['Каждый', 'охотник', 'желает', 'знать']
    let stringToarray = (str => str.split(' '));
    let str1 = 'Каждый охотник желает знать';
    let arrStr4 = stringToarray(str1);
    document.writeln(arrStr4 + '<br>');

    // - Напишіть функцію delete_characters(str, length), яка повертає підрядок, що складається із зазначеної кількості символів.
    // let str = 'Каждый охотник желает знать';
    // document.writeln(delete_characters(str, 7)); // Каждый
    let delete_characters = ((str, length) => str.substring(0, length));
    let str2 = 'Каждый охотник желает знать';
    document.writeln(delete_characters(str2, 7) + '<br>');

    // - Напишіть функцію insert_dash(str), яка приймає рядок str як аргумент і вставляє тире (-) між словами. При цьому всі символи рядка необхідно перевести у верхній регістр.
    //     let str = "HTML JavaScript PHP";
    // document.writeln(insert_dash(str)); // 'HTML-JAVASCRIPT-PHP'
    let insert_dash = (str => str.replaceAll(' ', '-').toUpperCase());
    let str3 = "HTML JavaScript PHP";
    document.writeln(insert_dash(str3) + '<br>');

    // - Напишіть функцію, яка приймає рядок як аргумент і перетворює регістр першого символу рядка з нижнього регістру у верхній.
    let firstElemStrUp = (str => str.replace(str.charAt(0), str.charAt(0).toUpperCase()));
    console.log(firstElemStrUp('lorem'));

    // - Напишіть функцію capitalize(str), яка повертає рядок, у якому кожне слово починається з великої літери.
    let str4 = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, quae.';
    let capitalize = (str => str.split(' ').map(word => word.replace(word.charAt(0), word.charAt(0).toUpperCase())).join(' '))
    console.log(capitalize(str4));

</script>
