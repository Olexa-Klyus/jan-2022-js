<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" name="form1">
    <button name="btn1" style="background: silver">button 1</button>
    <div id="text">Visible Div</div>
</form>


<script>
    // - Создать произвольный елемент с id = mini-project.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="mini-project".
    let btn1 = document.getElementsByName('btn1')[0];
    let div1 = document.getElementById('text');
    document.form1.onsubmit = (e) => {
        e.preventDefault()
    }
    btn1.onclick = function () {
        if (div1.style.display === '') {
            div1.style.display = "none";
        } else div1.style.display = '';
    }
    document.form1.appendChild(document.createElement('hr'))

    // - Создайте кнопку, при клике на которую, она будет скрывать сама себя.
    let btn2 = document.createElement('button');
    btn2.innerText = 'off visible button';
    document.form1.appendChild(btn2);
    btn2.onclick = () => {
        btn2.style.display = 'none';
    }
    document.form1.appendChild(document.createElement('hr'))

    // - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    let btn3 = document.createElement('button');
    btn3.style.background = 'yellow';
    btn3.innerText = 'зчитати input';
    document.form1.appendChild(btn3);
    let inputAge = document.createElement('input');
    inputAge.placeholder = "Скільки вам років?";
    document.form1.appendChild(inputAge);
    btn3.onclick = () => {
        let age = inputAge.value;
        if (!age) {
            alert('Введіть Ваш вік');
        } else if (Number(age) < 18) {
            alert('Ваш вік менше 18 років');
        }
    }
    document.form1.appendChild(document.createElement('hr'))

    // - Создайте меню, которое раскрывается/сворачивается при клике
    let divMenu = document.createElement('Div');
    document.form1.appendChild(divMenu);
    let titleMenu = document.createElement('h3');
    titleMenu.innerText = 'Розгорнути меню';
    let ulMenu = document.createElement('ul');
    divMenu.append(titleMenu, ulMenu);

    for (let i = 1; i < 6; i++) {
        let menuItem = document.createElement('li');
        menuItem.innerText = `Елемент меню ${i}`;
        ulMenu.appendChild(menuItem);
        ulMenu.style.display = 'none';
    }
    titleMenu.onclick = () => {
        if (ulMenu.style.display === 'none') {
            ulMenu.style.display = '';
        } else ulMenu.style.display = 'none';
    }
    document.form1.appendChild(document.createElement('hr'))

    // - Создать список комментариев , пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.
    //     Вывести список комментариев в документ, каждый в своем блоке.
    //     Добавьте каждому комментарию по кнопке для сворачивания его body.
    let commentsArr = [
        {title: 'JavaScript Complex', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, ullam?'},
        {title: 'Java Complex', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum'},
        {title: 'Python Complex', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum'},
        {title: 'QA Complex', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'},
        {title: 'FullStack', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing'},
        {title: 'Frontend', body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, ullam?'}
    ];

    let unVisibleStyle = document.createElement('style');
    unVisibleStyle.innerHTML = '.unVisible{display:none}</style>';
    document.head.appendChild(unVisibleStyle);

    let commentWrap = document.createElement('div');
    document.body.appendChild(commentWrap);

    for (const el of commentsArr) {
        let commentDiv = document.createElement('div');
        let commentTitle = document.createElement('h3');
        commentTitle.innerText = el.title;
        let commentText = document.createElement('p');
        commentText.innerText = el.body;
        let commentBtn = document.createElement('button');
        commentBtn.innerText = 'згорнути текст';
        commentDiv.append(commentTitle, commentBtn, commentText);
        document.body.appendChild(commentDiv);

        commentBtn.onclick = () => {
            commentText.classList.toggle('unVisible');
        }
        document.body.appendChild(document.createElement('hr'))
    }

</script>
</body>
</html>
