<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // - створити 2 форми  по 2 інпути в кожній. ствоирити кнопку при кліку на яку считується та виводиться на консоль інформація з цих 2х форм.
    //     Кнопка повинна лежати за межами форм (Щоб ьуникнути  перезавантаження сторінки)
    // Доступ до інпутів через Forms API. Отже дайте формі та інпутам всі необхідні атрибути.

    let form1 = document.createElement('form');
    let form2 = document.createElement('form');
    form1.name = 'form1';
    form2.name = 'form2';
    let inputBtn = document.createElement('button');
    inputBtn.innerText = 'зчитати inputs';
    inputBtn.style.background = 'silver';
    let titleTask1 = document.createElement('h2');
    titleTask1.innerText = 'Завдання 1 - доступ до інпутів через Forms API';
    document.body.append(titleTask1, form1, form2, inputBtn, document.createElement('hr'));

    let input1 = document.createElement('input');
    input1.name = 'input1';
    let input2 = document.createElement('input');
    input2.name = 'input2';
    let input3 = document.createElement('input');
    input3.name = 'input3';
    let input4 = document.createElement('input');
    input4.name = 'input4';
    form1.append(input1, input2, document.createElement('hr'));
    form2.append(input3, input4, document.createElement('hr'));

    // пробую різні варіанти звернень до елемента
    inputBtn.onclick = () => {
        console.log(document.forms.form1.input1.value);
        console.log(document.forms[0].input2.value);
        console.log(document.form2.input3.value);
        console.log(form2.input4.value);
    }

    // - Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    //     При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    // (Додаткова частина для завдання)
    let inputTblLines = document.createElement('input');
    let inputTblColumn = document.createElement('input');
    let inputTblValue = document.createElement('input');
    let divWrap = document.createElement('div');
    let titleTask2 = document.createElement('h2');
    let inputBtn2 = document.createElement('button');

    inputTblLines.placeholder = 'Введіть кількість рядків';
    inputTblColumn.placeholder = 'Введіть кількість стовпців';
    inputTblValue.placeholder = 'Введіть вміст таблиці';

    titleTask2.innerText = 'Завдання 2 - будуємо таблицю';
    inputBtn2.innerText = 'будувати таблицю';
    inputBtn2.style.background = 'silver';
    divWrap.append(titleTask2, inputTblLines, inputTblColumn, inputTblValue,)
    document.body.append(divWrap, document.createElement('hr'), inputBtn2, document.createElement('hr'));

    inputBtn2.onclick = () => {
        let tbl = document.createElement('table');
        tbl.style.border = '1px solid blue';
        tbl.style.borderSpacing = "0";
        divWrap.appendChild(tbl);
        for (let i = 0; i < inputTblLines.value; i++) {
            let tblTr = document.createElement('tr')
            tbl.appendChild(tblTr);
            for (let j = 0; j < inputTblColumn.value; j++) {
                let tblTd = document.createElement('td')
                tblTd.innerText = inputTblValue.value;
                tblTd.style.border = '1px solid blue';
                tblTd.style.width = '80px';
                tblTd.style.textAlign = 'center';
                tblTr.appendChild(tblTd);
            }
        }
    }
    // document.body.appendChild(document.createElement('hr'));

    // - Сворити масив не цензцрних слів.
    //     Сворити інпут текстового типу.
    //     Якщо людина вводить слово і воно міститься в масиві не цензурних слів
    // кинути алерт з попередженням.
    //     Перевірку робити при натисканні на кнопку

    let mokselWord = ['путлер', 'гандон', 'хуйло', 'кацап', 'вбивця', 'московит'];
    let inputTxt = document.createElement('input');
    inputTxt.placeholder = 'путін це хто?';
    let inputBtn3 = document.createElement('button');
    inputBtn3.innerText = 'перевірка';
    document.body.append(inputTxt, inputBtn3);
    inputBtn3.onclick = () => {
        mokselWord.forEach(value => {
            if (value === inputTxt.value) {
                alert(`все вірно, путін - ${inputTxt.value}`)
            }
        })
    };

    // - Сворити масив не цензцрних слів.
    //     Сворити інпут текстового типу.
    //     Потрібно перевіряти чи не містить ціле речення в собі погані слова.
    //     Кинути алерт з попередженням у випадку якщо містить.
    //     Перевірку робити при натисканні на кнопку

    let inputTxt1 = document.createElement('input');
    inputTxt1.placeholder = 'опишіть путіна одним реченням...';
    inputTxt1.style.width = '300px';
    let inputBtn4 = document.createElement('button');
    inputBtn4.innerText = 'перевірка';
    document.body.append(document.createElement('hr'), inputTxt1, inputBtn4);
    inputBtn4.onclick = () => {
        mokselWord.forEach(value => {
            if (inputTxt1.value.includes(value)) {
                alert(`все вірно, путін - ${value}`)
            }
        })
    };

</script>
</body>
</html>
