<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    // є масиє масив -
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    //     створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
    // до масиву favorites улюблених обраних об'єктів в локальному сховищі
    let wrapUsers = document.createElement('div');
    document.body.appendChild(wrapUsers);

    for (const user of users) {
        let divUser = document.createElement('div');
        let favoritesAddBtn = document.createElement("button");
        divUser.style.border = '2px solid gray';
        favoritesAddBtn.innerText = 'add to favorites';
        divUser.innerText = `name: ${user.name} \n age: ${user.age} \n status: ${user.status}`;
        favoritesAddBtn.style.background = "yellow";
        favoritesAddBtn.style.margin = '5px';
        divUser.append(favoritesAddBtn);
        wrapUsers.appendChild(divUser);
        favoritesAddBtn.onclick = () => {
            let favoritesArr = (JSON.parse(localStorage.getItem('favoritesKey')) || []);
            favoritesArr.push(user);
            localStorage.setItem('favoritesKey', JSON.stringify(favoritesArr));
            console.log(favoritesArr);
            favoritesAddBtn.disabled = true;
        }
    }
    //     Створити сторніку favorites.html при переході на яку потрібно вивести в документ всіх обраних на попередньому
    //     етапі.

    let favoritesTransBtn = document.createElement("button");
    favoritesTransBtn.innerHTML=`<a href="./favorites.html" style="text-decoration: none">go to favorites</a>`;
    favoritesTransBtn.style.background='gray';
    favoritesTransBtn.style.fontSize='20pt';
    document.body.appendChild(favoritesTransBtn);


</script>

</body>
</html>
