<script>
    // - створити функцію яка приймає три числа та виводить найменьше. (Без Math.min!)
    let minNumber = (a, b, c) => {
        let minValue = c;
        if (a < b && a < c) {
            minValue = a;
        } else if (b < a && b < c) {
            minValue = b;
        }
        console.log('найменше число з трьох : ' + minValue);
        document.write(`найменше число з трьох : ${minValue}<br>`);
        return minValue;
    }
    minNumber(10, 25, 3);

    // - створити функцію яка приймає три числа та виводить найбільше. (Без Math.max!)
    let maxNumber = (a, b, c) => {
        let maxValue = c;
        if (a > b && a > c) {
            maxValue = a;
        } else if (b > a && b > c) {
            maxValue = b;
        }
        console.log('найбільше число з трьох : ' + maxValue);
        document.write(`найбільше число з трьох : ${maxValue}<br>`);
        return maxValue;
    }
    maxNumber(10, 25, 3);

    let arrayExample = [-40, -30, 1, 0, 100];

    // - створити функцію яка повертає найбільше число з масиву
    let maxArrNumber = (arr) => {
        let maxValue = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (maxValue < arr[i]) {
                maxValue = arr[i]
            }
        }
        console.log('найбільше число в масиві : ' + maxValue);
        document.write(`найбільше число в масиві : ${maxValue}<br>`);
        return maxValue;
    }
    maxArrNumber(arrayExample);

    // - створити функцію яка повертає найменьше число з масиву
    let minArrNumber = (arr) => {
        let minValue = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (minValue > arr[i]) {
                minValue = arr[i]
            }
        }
        console.log('найменше число в масиві : ' + minValue);
        document.write(`найменше число в масиві : ${minValue}<br>`);
        return minValue;
    }
    minArrNumber(arrayExample);

    // - створити функцію яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад [1,2,10]->13
    let sumArr = (arr) => {
        let sumValue = 0;
        for (let i = 0; i < arr.length; i++) sumValue += arr[i];
        console.log('сума чисел в масиві : ' + sumValue);
        document.write(`сума чисел в масиві : ${sumValue}<br>`);
        return sumValue;
    }
    sumArr(arrayExample);

    // - створити функцію яка приймає масив чисел та повертає середнє арифметичне його значень.
    let arithmetMeanArr = (arr) => {
        let meanValue = 0;
        for (let i = 0; i < arr.length; i++) meanValue += arr[i];
        meanValue /= arr.length;
        console.log('середнє арифметичне : ' + meanValue);
        document.write(`середнє арифметичне : ${meanValue}<br>`);
        return meanValue;
    }
    arithmetMeanArr(arrayExample);

    // - створити функцію яка приймає будь-яку кількість чисел, повертає найменьше, а виводить найбільше (Math використовувати заборонено);
    let minMaxValue = (...arr) => {
        let minValue = arr[0];
        let maxValue = arr[0];
        for (let i = 1; i < arr.length; i += 1) {
            if (arr[i] < minValue) minValue = arr[i];
            if (arr[i] > maxValue) maxValue = arr [i];
        }
        console.log('найбільше число : ' + maxValue);
        document.write(`найбільше число : ${maxValue}<br>`);
        return minValue;
    }
    console.log('найменше число : ' + minMaxValue(1, 5, 85, -20, -8.5));

    // - створити функцію яка заповнює масив рандомними числами

    let randomArr = (arr) => {
        for (let i = 0; i < 20; i += 1) arr[i] = Math.round(Math.random() * 100);
    }
    randomArr(arrayExample);
    console.log(arrayExample);

    // - створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit. limit - аргумент, який характеризує кінцеве значення діапазону.
    let randomArrLimit = (arr, limit) => {
        for (let i = 0; i < 20; i += 1) arr[i] = Math.round(Math.random() * limit);
    }
    randomArrLimit(arrayExample, 30);
    console.log(arrayExample);

    // - Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].

    let invertArr = (arr)=>{
        let newArr=[];
        for (let i = 0; i < arr.length; i++) newArr[i]=arr[arr.length-i-1];
        return newArr;
    }
    console.log('новий масив : '+ invertArr(arrayExample));
