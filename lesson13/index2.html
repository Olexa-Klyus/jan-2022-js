<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //JS -це прототипно-орієнтована мова
    //.prototype
    let nums = [1, 2, 3];
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    // прототипи - це спосіб розширювати функціонал існуючого класу
    // як в нього додати якийсь функціонал?
    // на перший погляд можна зробити так-
    //class MyCustomArray extends Array{
    //додати метод print
    //print(){
    // this. і так далі - щось прописати
    //}
    //}

    //але правильно робити через прототипи
    //тут this буде нашим масивом, в якого з'явиться метод print
    Array.prototype.print= function (){
        for (const item of this) {
            console.log(item);
        }
    };
    nums.print();
    //
    // // метод .print з'явиться у будь-якого масиву
    coursesAndDurationArray.print();

    //як можна доступитися до властивостей прототипу?
    // (при виведенні обєкта в консоль внизу буде прототип з перерахованими методами
    console.log(coursesAndDurationArray[0].__proto__);



</script>
</body>
</html>
