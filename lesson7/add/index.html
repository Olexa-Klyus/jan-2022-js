    function TagDescriptionFn(titleOfTag, action, attrs) {
        this.titleOfTag = titleOfTag;
        this.action = action;
        let newAttrs = [];
        for (const attr of attrs) {
            for (let mykey in attr) {
                newAttrs.push({[mykey]: attr[mykey]});
            }
        }
        this.attrs = newAttrs;
    }

    class TagDescription {
        constructor(titleOfTag, action, attrs) {
            this.titleOfTag = titleOfTag;
            this.action = action;
            let newAttrs=[];
            for (const attr of attrs) {
                for (const key in attr) {
                    newAttrs.push({[key]:attr[key]});
                }
            }
           this.attrs=newAttrs;
        }
    }
